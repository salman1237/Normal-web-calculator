<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body class="container">
    <div id="intro">
        <h1>A normal web calculator by Salman Ahmed</h1>
    </div>
    <div id="calculator" class="">
        <div id="input">
            <div>
                <h2>Please enter first number:</h2>
            </div>
            <div>
                <input type="text" id="n1" maxlength="7" placeholder="0.0">
            </div>
            <div>
                <h2>please enter second number:</h2>
            </div>
            <div>
                <input type="text" id="n2" maxlength="7" placeholder="0.0">
            </div>
        </div>
        <div>
            <div>
                <h2>please select operation:</h2>
            </div>
            <div>
                <select  id="opr">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="x">x</option>
                    <option value="/">/</option>
                    <option value="%">%</option>
                </select>
            </div>
            <div>
                <input type="button" class="calculate" value="calculate" onclick="calc();">
            </div>
        </div>
        <div id="res">
            <div>
                <h2>Result:</h2>
            </div>
            <div>
                <input type="text" name="" id="result">
            </div>
        </div>
    </div>
</body>
</html>
